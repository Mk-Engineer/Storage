<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>BOM编程API演示</title>
    </head>
    <script>
        /*  
        window对象是由浏览器提供的，无需自行创建
            `window.`可以省略不写
            三种弹窗方式
                alert
                prompt
                confirm
            定时任务
                setTimeout
        history 窗口的访问历史     
        location
        sessionStorage 用于存储一些会话级数据(浏览器关闭数据清除)
        localStorage   用于存储一些持久级数据(浏览器关闭数据存在)
        console
        */
       function fun1(){
            window.alert("信息提示框")
       }
       function fun2(){
            var res = window.prompt("信息输入框，请输入:")
            console.log(res)
        }
        function fun3(){
            var res = window.confirm("确定删除?")
            console.log(res)
       }
       function fun4(){
            window.setTimeout(function(){console.log("hello")},2000)
       }
       function funa(){
            history.back()
       }
       function funb(){
            history.forward()
            // history.go(1)//向前翻一页
       }
       function func(){
            location.href="https://www.bing.com"//修改地址栏中的URL
       }
       function fund(){
            //向sessionStorage 中存储数据
            sessionStorage.setItem("keya","valueA")
            //向localStorage   中存储数据
            localStorage.setItem("keyb","valueB")
       }
       function fune(){
            console.log(sessionStorage.getItem("keya"))
            console.log(localStorage.getItem("keyb"))
       }
       function funf(){
            sessionStorage.removeItem("keya")
            localStorage.removeItem("keyb")
       }
    </script>
    <body>
        <button onclick="funa()">上一页</button>
        <button onclick="funb()">下一页</button>
        <br>
        <button onclick="fund()">存储数据</button>
        <button onclick="fune()">读取数据</button>
        <button onclick="funf()">清空数据</button>
        <br>
        <button onclick="func()">Bing</button>
        <br>
        <a href="https://www.bing.com">Bing</a>
        <br>
        <a href="11thJS.html">11thPage</a>
        <br>
        <button onclick="fun1()">信息提示框</button>
        <button onclick="fun2()">信息输入框</button>
        <button onclick="fun3()">信息确认框</button>
        <button onclick="fun4()">2s后向控制台打印hello</button>
    </body>
</html>
