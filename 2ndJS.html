<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS的变量和数据类型</title>
        <script>
            /*  
            1 JS中的变量的声明：通通使用`var`
              JS是弱类型的，不是无类型，是变量在声明时不指定类型，赋值时才确定类型

            2 JS中常见的数据类型 
                数值类型     number 整数、小数
                字符串类型   string
                布尔类型     boolean
                引用类型     Object
                function类型 function

                命名未赋值    undefined 值undefined
                赋值null     null      值Object

                判断数据类型的运算符 typeof
            */

            /*         
            var i = 10
            var str = "hello javascript"
            console.log(i)
            console.log(str) 
            */

           /* 数据类型测试 */
           var i = 10
           console.log(i)
           console.log(typeof i)

           var i = "repeat i"
           console.log(i)
           console.log(typeof i)

           var i = 1>10
           console.log(i)
           console.log(typeof i)

           i = new Object()
           console.log(i)
           console.log(typeof i)

           function fun1(){}
           console.log(fun1)
           console.log(typeof fun1)

           var y
           console.log(y)
           console.log(typeof y)

           var x = null
           console.log(x)
           console.log(typeof x)

           /*  
            JS中使用`var`声明变量的特点
                1 弱类型变量，可以统一声明成var
                2 var声明的变量可以再次声明
                3 变量可以使用不同的数据类型多次赋值
                4 JS的语句可以以`;`结尾，也可以不以`;`结尾
                5 变量标识符严格区分大小写
                6 标识符的命名规则参照Java
                7 如果使用了一个`没有声明`的变量，那么运行时会报uncaught ReferenceError：*** is not defined at
                8 如果一个变量只声明，没赋值，那么值是undefined
           */
        </script>
    </head>

    </body>
</html>
