<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>超链接标签</title>
    </head>
    <body>
        <!-- 
            超链接标签
            <a>
                href   用于定义要跳转的目标资源的地址
                       1 完整的URL
                       2 相对路径：以当前资源的所在路径为出发点去找目标资源
                                  以 ./  开头表示当前资源的所在路径，可以省略不写
                                  以 ../ 开头表示当前资源的上一层路径，需显式写出     
                       3 绝对路径：
                                  无论当前资源在哪里，始终以固定的位置作为出发点去找目标资源
                                  以 / 开头, 此 / 代表从端口号开始

                target 用于定义目标资源的打开方式
                       _self  在当前窗口打开目标资源
                       _blank 在新窗口打开目标资源
        -->

        <a href="https://cn.bing.com/">必应1</a>
        <br>
        <a href="https://cn.bing.com/" target="_self">必应2</a>
        <br>
        <a href="https://cn.bing.com/" target="_blank">必应3</a>

        <!-- 相对路径 -->
        <br>
        <a href="2ndPage.html" target="_blank">2ndPage</a>

        <!-- 绝对路径 -->
        <!-- 适用于“返回”功能 -->
        <br>
        <a href="/demo1-html/1stPage.html" target="_blank">1stPage</a>
    </body>
</html>
