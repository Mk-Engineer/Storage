<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>页面布局</title>
    </head>
    <body style="background-color: grey;">
        <!--  
            css 设置样式
                通过元素的style属性进行设置
                style = "样式名:样式值;样式名:样式值;"

                块元素：独占一行的元素，块元素的CSS样式的宽、高等，往往都是生效的。
                    div

                行内元素：不独占一行的元素，行内元素的CSS样式的宽、高等，往往都是不生效的
                    span
        -->
        <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: blue;">123</div>
        <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: blueviolet;">456</div>
        <div style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: brown;">
            <span style="font-size: 30px; color: aqua;font-weight: bold;">金球奖</span>的评选以赛季而非自然年为单位，今年的时间范围是2022年8月1日到2023年7月31日，包括去年的世界杯。
        </div>
        <span style="border: 1px solid greenyellow;">555</span>
    </body>
</html>
