<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS的运算符</title>
    </head>
    <script>
        /*  
        1 算数运算符     + - * /
            除0 Infinity
            模0 NaN Not a Number
        2 复合算数运算符 ++ -- += -= *= /= %=
        3 关系运算符     > < >= <= != == ===
            ==  如果两端的数据类型不一致，会尝试将两端的数据都转换位number再对比
                '123' -> 123
                true  -> 1
                false -> 0
            === 如果两端的数据类型不一致，直接返回false，相同则继续对比
        4 逻辑运算符    || &&
        5 条件运算符    条件表达式? 值1 : 值2
        6 位运算符      | & ^  << >> >>>
        */
       console.log(10/2)
       console.log(10/4)
       console.log(10/0)
       console.log(10%0)

       var i = 10
       console.log(i /= 0)
       console.log(i %= 0)

       console.log(1 == 1)
       console.log(1 == '1')
       console.log(1 == true)

       console.log(1 === 1)
       console.log(1 === '1')
       console.log(1 === true)
       </script>
    <body>
        
    </body>
</html>
