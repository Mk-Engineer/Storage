<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS的引入方式</title>
        <style>
            .btn1{
                width: 150px;
                height: 40px;
                font-size: 24px;
                font-family: '微软雅黑';
                background-color: yellow;
                color: red;
                border: 3px solid rgb(151,8,8);
                border-radius: 5px;
            }
        </style>
        <!--  
            Javascript的引入方式：
                1 内嵌式          在head中通过一对<script>标签定义脚本代码
                2 引入外部脚本文件 在head中通过一对<script>标签引入外部js文件 
                注意：
                    1 一个html中可以定义多对<script>标签
                    2 一对<script>标签不能在引入外部js文件的同时定义内部脚本
                    3 <script>标签如果用于引入外部js文件，中间最好不要有任何字符，包括空格和换行
        -->
        <!--
            <script>
            /*
            1 js如何声明函数: function suprise(){}
            2 函数如何和单机按钮的行为绑定到一起  
            3 如何弹窗提示  
            */ 
            function suprise(){
                // 弹窗提示
                alert("Hello I am surprise")
            }
            </script> 
        -->
        <script src="js/button.js" type="text/javascript"></script>

        <script>
            function sayHello(){
                alert("hello js")
            }
        </script>
    </head>
    <body>
        <button class="btn1" onclick="suprise()">点我有惊喜</button>
        <button class="btn1" onclick="sayHello()">SAY HELLO</button>
    </body>
</html>
