<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单标签</title>
    </head>
    <body>
        <!--  
            表单标签
            <form>
                action：定义数据的提交地址
                        1 URL
                        2 相对路径
                        3 绝对路径
                method：定义数据的提交方式
                        1 GET
                            1 参数会以键值对方式放在URL后提交 url?key=value&key=value&key=value
                            2 数据直接暴露在地址栏上，相对不安全
                            3 地址栏长度有限制，适用于提交的数据量不大
                            4 地址栏上只能是字符，不能提交`文件`
                            5 相比post效率高一些
                        2 POST
                            1 参数默认不会跟随在URL之后
                            2 数据不会直接暴露在地址栏上，相对安全
                            3 数据是单独打包通过`请求体`发送，提交的数据量比较打
                            4 `请求体`中可以是`字符`，也可以是`字节数据-文件`
                            5 相比于get效率低一些
            
            表单项标签
            表单项标签一定要定义name属性，该属性用于明确提交时的参数名
            表单项标签还需要明确value属性，该属性用于明确提交时的实参
            <input>
                type 输入信息的表单项类型
                    text     单行普通文本框
                    password 密码框
                    submit   提交按钮
                    reset    重置按钮
        -->
        <form action="8thServer.html" method="post">
            <!-- 添加表单项标签 用户输入信息的标签 -->
            用户名:<input type="text" name="username" value=""/> <br>
            密码<input type="password" name="userpwd" value=""/> <br>
            <input type="submit" value="登录"/>
            <input type="reset" value="清空"/>
        </form>
    </body>
</html>
