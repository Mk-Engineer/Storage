<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>表单标签</title>
    </head>
    <body>
        <!--  
            表单标签
            <form>
                action：定义数据的提交地址
                        1 URL
                        2 相对路径
                        3 绝对路径
                method：定义数据的提交方式
                        1 GET
                            1 参数会以键值对方式放在URL后提交 url?key=value&key=value&key=value
                            2 数据直接暴露在地址栏上，相对不安全
                            3 地址栏长度有限制，适用于提交的数据量不大
                            4 地址栏上只能是字符，不能提交`文件`
                            5 相比post效率高一些
                        2 POST
                            1 参数默认不会跟随在URL之后
                            2 数据不会直接暴露在地址栏上，相对安全
                            3 数据是单独打包通过`请求体`发送，提交的数据量比较打
                            4 `请求体`中可以是`字符`，也可以是`字节数据-文件`
                            5 相比于get效率低一些
            
            表单项标签
            表单项标签一定要定义name属性，该属性用于明确提交时的参数名
            表单项标签还需要明确value属性，该属性用于明确提交时的实参
            <input>
                type 输入信息的表单项类型
                    text     单行普通文本框
                    password 密码框
                    submit   提交按钮
                    reset    重置按钮
                    radio    单选框
                             多个选项选其一
                             多个单选框使用相同的name属性值，会有互斥效果
                    checkbox 复选框
                             多个选项选多个
                    hidden   隐藏域
                             不显示在页面上，提交时会携带  
                    file     文件上传框          
            <textArea> 文本域 / 多行文本框  
            <select> 下拉框
                    option 定义选项                     
        -->
        <form action="8thServer.html" method="get">
            <!-- 添加表单项标签 用户输入信息的标签 -->
            <!-- 希望用提交一些特定的信息，当时考虑到安全问题或用户操作问题，不希望该数据发生改变 
                readonly 只读   提交时 携带
                disabled 不可用 提交时 不携带
            -->
            <input type="hidden" name="id" value="314159">
            <input type="text" name="pid" value="READONLY" readonly> <br>
            <input type="text" name="tid" value="DISABLED" disabled> <br>

            ID: <input type="text" name="username" value=""/>    <br>
            Pwd:<input type="password" name="userpwd" value=""/> <br>
            Gender:
                  <input type="radio" name="gender" value="1" checked/> Male
                  <input type="radio" name="gender" value="0"/> Female
                  <br>
            Hobby:
                  <input type="checkbox" name="hobby" value="1" checked/> 篮球      
                  <input type="checkbox" name="hobby" value="2"/> 足球 
                  <input type="checkbox" name="hobby" value="3"/> 羽毛球      
                  <input type="checkbox" name="hobby" value="4"/> 乒乓球    
                  <br>     
            SelfIntroduction: <br>
                  <textarea style="width: 300px; height: 100px;" name="intro"></textarea> <br>
            Location: <br>
                  <select name="loc">
                    <option value="1">京</option>
                    <option value="2">津</option>
                    <option value="3">冀</option>
                    <option value="0" selected>-请选择-</option>
                  </select>
                  <br>
            Avatar: <br>
                  <input type="file"/> <br>
            <input type="submit" value="登录"/>
            <input type="reset" value="清空"/>
        </form>
    </body>
</html>
