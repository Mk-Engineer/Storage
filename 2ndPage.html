        <p>
            迈过巴塞罗那之后，路易斯-恩里克获得了继图赫尔之后，率领巴黎圣日耳曼进入欧冠决赛的教练的可能性，<br/>
            但在这之前，他首先要击败图赫尔的老东家——多特蒙德。

        <p>
