<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>多媒体图片标签</title>
    </head>
    <body>
        <!-- 
            <img>
                src   用于定义图片路径
                      1 URL
                      2 相对路径
                      3 绝对路径
                title 用于定义鼠标悬停时的提示文字
                alt   定义图片加载失败时的提示文字
        -->

        <!-- 相对路径 -->
        <img src="img/Interstellar.jpg" title="Interstellar" alt="Fault" />
        <img src="img/Interstellar.jpg" width="300px" title="Interstellar" alt="Fault" />

        <br>

        <!-- 绝对路径 -->
        <img src="/demo1-html/img/Interstellar.jpg" title="Interstellar" alt="Fault" />
    </body>
</html>
