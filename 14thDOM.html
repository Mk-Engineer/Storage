<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM编程API</title>
        <script>
            /*  
            1 获得document dom树
                window.document
            2 从document中获取要操作的元素
                1 直接获取
                2 间接获取
            3 对元素进行操作
                1 操作元素的属性
                2 操作元素的样式
                3 操作元素的文本
                4 增删元素
            */
           function fun1(){
                //1 获得document
                //2 通过document获得元素
                var el1 = document.getElementById("username")//根据元素的id值获取页面上唯一的一个元素
                console.log(el1)
           }
           function fun2(){
                var els = document.getElementsByTagName("input")//根据标签名获取多个同名元素
                for(var i = 0;i < els.length;i++){
                    console.log(els[i])
                }
           }
           function fun3(){
                var els = document.getElementsByName("aaa")//根据元素的name属性值获得多个元素
                for(var i = 0;i < els.length;i++){
                    console.log(els[i])
                }
           }
           function fun4(){
                var els = document.getElementsByClassName("a")//根据class属性值获得多个元素
                for(var i = 0;i < els.length;i++){
                    console.log(els[i])
                }
           }
           function fun5(){
                //先获取父元素
                var div01 = document.getElementById("div01")
                //获取所有子元素
                var cs = div01.children//全部子元素
                for(var i = 0;i < cs.length;i++){
                    console.log(cs[i])
                }

                //获取单独子元素
                console.log(div01.firstElementChild)
                console.log(div01.lastElementChild)
           }
           function fun6(){
                //获取父元素
                var pinput = document.getElementById("password")
                console.log(pinput.parentElement)
           }
           function fun7(){
                //获取兄弟元素
                var pinput = document.getElementById("password")
                console.log(pinput.previousElementSibling)
                console.log(pinput.nextElementSibling)
           }
           function fun8(){

           }
        </script>
    </head>
    <body>
        <div id="div01">
            <input type="text" class="a" id="username" name="aaa">
            <input type="text" class="b" id="password" name="aaa">
            <input type="text" class="a" id="email">
            <input type="text" class="b" id="address">
        </div>
        <input type="text" class="a"> <br>

        <br>
        <input type="button" value="通过父元素获取子元素" onclick="fun5()" id="btn05">
        <input type="button" value="通过子元素获取父元素" onclick="fun6()" id="btn06">
        <input type="button" value="通过当前元素获取兄弟元素" onclick="fun7()" id="btn07">
        <input type="button" value="" onclick="fun8()" id="btn08">

        <br>
        <input type="button" value="根据id获取指定元素" onclick="fun1()" id="btn01">
        <input type="button" value="根据标签名获得多个元素" onclick="fun2()" id="btn02">
        <input type="button" value="根据name属性值获取多个元素" onclick="fun3()" id="btn03">
        <input type="button" value="根据class属性值获得多个元素" onclick="fun4()" id="btn04">
    </body>
</html>
