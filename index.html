<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>index</title>
        <!--
        当前页面中所有不加任何修饰的`相对路径`前，会自动补充`href`中的内容
        -->
        <base href="/demo05/">
    </head>
    <body>
    <!--
    1 相对路径
        以当前资源的所在位置为出发点，去找目标资源
        语法：不以`/`开头
            `./`  表示当前资源的路径
            `../` 表示上层资源的路径
        缺点：目标资源路径收到当前资源路径的影响，不同位置相对路径写法不同
    2 绝对路径
        始终以固定的路径作为出发点去找目标资源，和当前资源的所在路径无关
        语法：以`/`开头
             不同的项目中，`固定的路径出发点`可能不一致
             http://localhost:8080/
        优点：目标资源路径的写法不会受到当前资源路径的影响，不同位置绝对路径的写法一致
        缺点：绝对路径要补充项目的上下文，而项目上下文路径是可以改变的

        * 通过head>base>href属性，定义相对路径的公共前缀，通过公共前缀把一个相对路径转换为绝对路径
    -->
    <h1>index</h1>
    <!--相对路径-->
    <img src="static/img/logo.jpg"/>
    <!--绝对路径-->
    <img src="/demo05/static/img/logo.jpg"/>
    </body>
</html>
