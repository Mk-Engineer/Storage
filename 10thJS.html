<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>常用对象API测试</title>
        <script>
            var date = new Date();
            console.log(date);

            date.setFullYear(2022);
            date.setMonth(0);
            date.setDate(2);
            date.setHours(2);
            date.setMinutes(2);
            date.setSeconds(2);

            console.log(date.getFullYear());
            console.log(date.getMonth());
            console.log(date.getDate());
            console.log(date.getHours());
            console.log(date.getMinutes());
            console.log(date.getSeconds());

            var str = '10';
            var res = 10 + str;
            console.log(res);
            var res = 15 + parseInt(str);
            console.log(res);
        </script>
    </head>
    <body>
        
    </body>
</html>
