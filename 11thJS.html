<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS事件</title>
        <script>
            /*  
            1 事件的绑定方式：
                1 通过元素的属性绑定  on***
                2 通过DOM编程动态绑定
            注意：
                1 一个事件可以同时绑定多个函数   
                2 一个元素可以同时绑定多个事件 
            2 常见的事件
                1 鼠标事件 onclick / ondbclick / onmouseover / onmousemove / onmouseleave
                2 键盘事件 onkeydown / onkeyup
                3 表单事件 onfocus / onblur / onchange / onsubmit / onreset
                4 页面加载事件 onload  
            3 事件的触发
                1 行为触发
                2 DOM编程触发     
            */
            function fun1(){
                // alert("单击事件");
                console.log("单击事件");
            }
            function fun2(){
                // alert("多个函数");
                console.log("多个函数");
            }
            function fun3(){
                alert("双击事件");
            }
            function fun4(){
                console.log("鼠标悬停");
            }
            function fun5(){
                console.log("鼠标移动");
            }
            function fun6(){
                console.log("鼠标离开");
            }
            function fun7(){
                console.log("按键按下");
            }
            function fun8(){
                console.log("按键抬起");
            }

            function testFocus(){
                console.log("获得焦点");
            }
            
            function testBlur(){
                console.log("失去焦点");

            }
            function testChange(value){
                console.log("内容改变为：" + value);
            }
            function testChoose(value){
                console.log("选项改变为：" + value);
            }
            function testSubmit(){
                /*  
                弹窗的三种方式：
                alert()   信息提示框
                prompt()  信息输入框
                confirm() 信息确认框
                */
                var flag = confirm("确定要提交表单?");
                if(!flag){
                    //在这里有机会阻止表单提交
                    // event.preventDefault();//阻止组件的默认行为
                    return false;             //阻止组件的默认行为
                }
                return true;
            }
            function testReset(){
                alert("表单重置");
            }
        </script>
    </head>
    <body>
        <form action="1stJS.html" method="get" onsubmit="return testSubmit()" onreset="testReset()">
            用户昵称：<input type="text" name="realname" onfocus="testFocus()" onblur="testBlur()" onchange="testChange(this.value)"> <br>
            登录账号：<input type="text" name="loginname"> <br>
            选择籍贯：<select onchange="testChoose(this.value)">
                        <option value="1">北京</option>
                        <option >上海</option>
                        <option >广州</option>
                     </select>
                     <br>
            <input type="submit" value="注册">
            <input type="reset" value="清空">
        </form>
        <hr>
        <br>

        <input type="button" value="按钮" onclick="fun1(),fun2()" ondblclick="fun3()"/>
        <br>

        <img src="img/Interstellar.jpg" onmouseover="fun4()" onmousemove="fun5()" onmouseleave="fun6()"/>
        <br>

        <input type="text" onkeydown="fun7()" onkeyup="fun8()"/>
        <br>
    </body>
</html>
